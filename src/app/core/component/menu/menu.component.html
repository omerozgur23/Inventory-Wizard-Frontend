<div class="wrapper">
  <aside id="sidebar" [ngClass]="{ expand: isExpanded }">
    <div class="d-flex">
      <button class="toggle-btn" type="button" (click)="toggleSidebarr()">
        <i class="lni lni-grid-alt"></i>
      </button>
      <div class="sidebar-logo">
        <a [routerLink]="['../menu']" [relativeTo]="route">InventoryWizard</a>
      </div>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-item">
        <a class="sidebar-link">
          <i class="lni lni-user"></i>
          <span>Profil</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a
          class="sidebar-link"
          [routerLink]="['./shelf']"
          [relativeTo]="route"
          [routerLinkActive]="'active'"
        >
          <i class="lni lni-layers"></i>
          <span>Raflar</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a
          class="sidebar-link"
          [routerLink]="['./category']"
          [relativeTo]="route"
          [routerLinkActive]="'active'"
        >
          <i class="lni lni-grid-alt"></i>
          <span>Kategoriler</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a
          class="sidebar-link"
          [routerLink]="['./product']"
          [relativeTo]="route"
          [routerLinkActive]="'active'"
        >
          <i class="lni lni-tag"></i>
          <span>Ürünler</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a
          class="sidebar-link"
          [routerLink]="['./product-sale']"
          [relativeTo]="route"
          [routerLinkActive]="'active'"
        >
          <i class="lni lni-dollar"></i>
          <span>Ürün Satışı</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a
          class="sidebar-link"
          [routerLink]="['./order']"
          [relativeTo]="route"
          [routerLinkActive]="'active'"
        >
          <i class="lni lni-popup"></i>
          <span>Siparişler</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a
          class="sidebar-link"
          [routerLink]="['./customer']"
          [relativeTo]="route"
          [routerLinkActive]="'active'"
        >
          <i class="lni lni-customer"></i>
          <span>Müşteriler</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a
          class="sidebar-link"
          [routerLink]="['./supplier']"
          [relativeTo]="route"
          [routerLinkActive]="'active'"
        >
          <i class="lni lni-handshake"></i>
          <span>Tedarikçiler</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a
          class="sidebar-link"
          [routerLink]="['./employee']"
          [relativeTo]="route"
          [routerLinkActive]="'active'"
        >
          <i class="lni lni-users"></i>
          <span>Personeller</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a
          class="sidebar-link"
          [routerLink]="['./report']"
          [relativeTo]="route"
          [routerLinkActive]="'active'"
        >
          <i class="lni lni-stats-up"></i>
          <span>Raporlar</span>
        </a>
      </li>

      <li class="sidebar-item">
        <a class="sidebar-link">
          <i class="lni lni-cog"></i>
          <span>Ayarlar</span>
        </a>
      </li>
    </ul>
    <div class="sidebar-footer" (click)="logout()">
      <a class="sidebar-link">
        <i class="lni lni-exit"></i>
        <span>Çıkış</span>
      </a>
    </div>
  </aside>

  <div class="main">
    <router-outlet />
