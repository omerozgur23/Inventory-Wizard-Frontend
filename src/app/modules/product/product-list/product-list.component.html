<!-- TABLE MODAL -->
<app-table
  [tableData]="tableData"
  [columns]="columns"
  (navigateCreateDialogEvent)="openCreateProductDialog()"
  (navigateUpdateDialogEvent)="openUpdateProductDialog($event)"
  (navigateDeleteDialogEvent)="setSelectedProduct($event.id)"
  (refreshEvent)="ngOnInit()"
></app-table>

<!-- PAGINATION -->
<nav aria-label="Page navigation example" style="cursor: pointer">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
      <a
        class="page-link"
        (click)="onPageChange(currentPage - 1)"
        tabindex="-1"
        aria-disabled="true"
        >Previous</a
      >
    </li>
    <li
      class="page-item"
      *ngFor="let page of [1, 2, 3, 4, 5]"
      [class.active]="currentPage === page"
    >
      <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
    </li>
  </ul>
</nav>
