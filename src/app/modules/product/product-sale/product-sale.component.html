<div class="container">
  <h1>ÜRÜN ÇIKIŞI</h1>
  <!-- <p>Have any questions or suggestions? Drop us a message</p> -->
  <form [formGroup]="saleProductForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="column">
        <label for="customerId">Müşteri Seçiniz</label>
        <select formControlName="customerId" class="form-select my-2 mb-3">
          <option *ngFor="let item of customerList" [value]="item.id">
            {{ item.companyName }}
          </option>
        </select>
      </div>
      <div class="column">
        <label for="userId">Personel Seçiniz</label>
        <select formControlName="userId" class="form-select my-2 mb-3">
          <option *ngFor="let item of employeeList" [value]="item.id">
            {{ item.firstName + " " + item.lastName }}
          </option>
        </select>
      </div>
    </div>
    <div class="row" formArrayName="productItems">
      <div
        *ngFor="let productGroup of productItems.controls; let i = index"
        [formGroupName]="i"
      >
        <div class="column">
          <label for="productId">Ürün Seçiniz</label>
          <select formControlName="productId" class="form-select my-2 mb-3">
            <option *ngFor="let item of productList" [value]="item.id">
              {{ item.productName }}
            </option>
          </select>
        </div>
        <div class="column">
          <label for="txtCount" class="form-label">Adet</label>
          <input
            formControlName="count"
            type="number"
            class="form-control"
            id="txtCount"
            aria-describedby="count"
          />
        </div>

        <div class="column">
          <button type="button" (click)="removeProduct(i)">Ürünü Kaldır</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <label for="issue">Sipariş Notu</label>
        <textarea
          id="issue"
          placeholder="Notunuzu burada ayrıntılı olarak açıklayın"
          rows="3"
        ></textarea>
      </div>
    </div>
    <button type="button" (click)="addProduct()">Ürün Ekle</button>
    <button type="submit">Tamamla</button>
  </form>
</div>
