<app-navbar
  (refreshEvent)="ngOnInit()"
  (onSearchInputChangeEvent)="onSearchInputChange($event)"
></app-navbar>

<app-table
  [showInvoiceDetailButton]="true"
  [totalPages]="totalPages"
  [tableTitle]="tableTitle"
  [tableData]="tableData"
  [columns]="columns"
  (navigateUpdateDialogEvent)="openUpdateInvoiceDialog($event)"
  (navigateDeleteDialogEvent)="setSelectedInvoice($event.id)"
  (navigateInvoiceDetailsEvent)="navigateInvoiceDetails($event)"
  (paginationEvent)="onPageChange($event)"
></app-table>
