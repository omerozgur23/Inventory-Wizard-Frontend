<!-- TABLE MODAL -->
<app-table
  [tableTitle]="tableTitle"
  [tableData]="tableData"
  [columns]="columns"
  (navigateUpdateDialogEvent)="updateOrder()"
  (navigateDeleteDialogEvent)="deleteOrder()"
  (refreshEvent)="ngOnInit()"
  [showOrderDetailButton]="true"
  (navigateOrderDetailsEvent)="navigateOrderDetails($event)"
  (navigateSettingsEvent)="navigateSettings()"
  (paginationEvent)="onPageChange($event)"
  (onSearchInputChangeEvent)="onSearchInputChange($event)"
  (generatePdfEvent)="generatePDF()"
></app-table>
