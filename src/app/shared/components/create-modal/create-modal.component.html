<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <!-- <h5 class="modal-title" id="updateModalLabel">{{ title }}</h5> -->
  <form [formGroup]="createForm">
    <div class="formBox form-group" formArrayName="values">
      @for (values of values.controls; track values; let i = $index) {
      <div class="inputBox w100">
        <input formControlName="{{ i }}" required style="margin-top: 5px" />
        <label [for]="'input_' + i">{{ inputLabels[i] }}</label>
      </div>
      }

      <!-- <div>
        <label for="categoryId">Kategori Seçiniz:</label>
        <select formControlName="categoryId" id="categoryId">
          <option *ngFor="let option of dropdownOptions" [value]="option.id">
            {{ option.name }}
          </option>
        </select>
      </div> -->
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="btn-dialog" align="end">
  <div class="btn-modal">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">
      Vazgeç
    </button>
    <button
      (click)="create()"
      type="submit"
      class="btn btn-outline-primary"
      [disabled]="!createForm.valid"
    >
      Ekle
    </button>
  </div>
</mat-dialog-actions>
