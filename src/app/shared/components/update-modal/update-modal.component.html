
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Kategori Güncelle</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="categoryForm" >
            <div class="mb-3">
              <label for="category-name" class="col-form-label">Kategori Adı: </label>
              <input formControlName="categoryName"
              type="text"
              class="form-control"
              id="txtName"
              aria-describedby="categoryName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Vazgeç</button>
          <button type="button" class="btn btn-success" (click)="submitt()">Güncelle</button>
        </div>
      </div>
    </div>
  </div>
