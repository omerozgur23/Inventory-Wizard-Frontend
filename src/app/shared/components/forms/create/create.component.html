<div class="sayfa">
  <form [formGroup]="form" (ngSubmit)="submit()">
    @for (controlName of form.controls | keyvalue; track $index) {
    <div class="mb-3">
      <label [for]="controlName.key" class="form-label">{{
        getLabel(controlName.key)
      }}</label>
      <input
        [formControlName]="controlName.key"
        [type]="'text'"
        class="form-control"
        [id]="controlName.key"
      />
    </div>
    }
    <button class="btn btn-primary" type="submit">{{ buttonText }}</button>
    <button class="btn btn-warning ms-2" (click)="back()">Geri</button>
  </form>
</div>
