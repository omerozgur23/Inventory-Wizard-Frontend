<div>
  <div class="pt-2 pb-2" style="background-color: #f8f9fc">
    <div class="ps-4 pe-4">
      <!-- Ekleme, Yenileme ve Arama Butonları -->
      <button class="btn primary img-button" (click)="refresh()">
        <img src="../../../../assets/img/refreshIcon.png" title="Yenile" />
        <span class="nb-btn-span"> Yenile </span>
      </button>
      <button class="btn btn primary img-button" (click)="navigateCreate()">
        <img src="../../../../assets/img/createIcon.png" title="Ekle" />
        <span class="nb-btn-span"> Ekle </span>
      </button>
      <span class="mt-1 me-3 nb-search-span">
        <img src="../../../../assets/img/searchIcon.png" alt="" />
        <input type="text" class="nb-search-input" placeholder="Ara" />
      </span>
    </div>
  </div>

  <div class="pe-4 ps-4 py-4">
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col" style="width: 10px"></th>
          <th scope="col" *ngFor="let column of columns">
            {{ column.label }}
          </th>
          <th scope="col" style="width: 10px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tableData">
          <td scope="row">
            <button class="btn btn primary img-button">
              <img
                style="width: 24px"
                src="../../../../assets/img/Pencil.png"
                title="Düzenle"
              />
            </button>
          </td>
          <td *ngFor="let column of columns">
            {{ item[column.field] }}
          </td>
          <td scope="row">
            <button
              class="btn btn primary img-button"
              (click)="deleteData(item)"
            >
              <img src="../../../../assets/img/deleteIcon.png" title="Delete" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Sayfalama -->
  <nav aria-label="Page navigation example" style="cursor: pointer">
    <ul class="pagination justify-content-center">
      <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
        <a
          class="page-link"
          (click)="onPageChange(currentPage - 1)"
          tabindex="-1"
          aria-disabled="true"
          >Previous</a
        >
      </li>
      <li
        class="page-item"
        *ngFor="let page of [1, 2, 3, 4, 5]"
        [class.active]="currentPage === page"
      >
        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>

</div>
