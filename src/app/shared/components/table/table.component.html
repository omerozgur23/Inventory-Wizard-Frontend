<div>
  <div class="pt-2 pb-2" style="background-color: #f8f9fc">
    <div class="ps-4 pe-4">
      <!-- Ekleme, Yenileme ve Arama Butonları -->
      <button class="btn primary img-button" (click)="refresh()">
        <img src="../../../../assets/img/refreshIcon.png" title="Yenile" />
        <span class="nb-btn-span"> Yenile </span>
      </button>
      <button
        (click)="navigateCreateDialog()"
        class="btn btn primary img-button"
      >
        <img src="../../../../assets/img/createIcon.png" title="Ekle" />
        <span class="nb-btn-span"> Ekle </span>
      </button>
      <button
        *ngIf="showAcceptProductButton"
        class="btn btn primary img-button"
        (click)="navigateAcceptProduct()"
      >
        <img
          src="../../../../assets/img/acceptProduct.png"
          title="acceptProduct"
        />
        <span class="nb-btn-span"> Ürün Girişi </span>
      </button>
      <span class="mt-1 me-3 nb-search-span">
        <img src="../../../../assets/img/search.svg" alt="" />
        <input type="text" class="nb-search-input" placeholder="Ara" />
      </span>
    </div>
  </div>

  <div class="pe-4 ps-4 py-4">
    <div class="table-responsive tbodyDiv">
      <p>{{ currentUrl }}</p>
      <table class="table table-sm table-hover">
        <thead>
          <tr class="align-middle">
            <th scope="col" style="width: 10px"></th>
            <th scope="col" *ngFor="let column of columns">
              {{ column.label }}
            </th>
            <th *ngIf="showOrderDetailButton" scope="col" style="width: 120px">
              Sipariş Detayı
            </th>
            <th scope="col" style="width: 10px"></th>
          </tr>
        </thead>
        <tbody>
          @for (item of tableData; track item; let i = $index) {
          <tr>
            <td scope="row">
              <button
                title="Düzenle"
                (click)="navigateUpdateDialog(item)"
                class="btn btn primary img-button"
              >
                <!-- <img
                    style="width: 24px"
                    src="../../../../assets/img/Pencil.png"
                    title="Düzenle"
                  /> -->
                <img src="../../../../assets/img/edit.svg" alt="" />
              </button>
            </td>
            @for (column of columns; track $index) {
            <td
              [style.background]="
                isCritical(item, column.field) ? 'red' : 'inherit'
              "
            >
              {{ item[column.field] }}
            </td>
            }
            <td *ngIf="showOrderDetailButton" scope="row">
              <button (click)="navigateOrderDetails(item.id)">
                <i class="lni lni-eye"></i>
              </button>
            </td>
            <td scope="row">
              <button
                title="Sil"
                class="btn btn primary img-button"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                (click)="navigateDeleteDialog(item)"
              >
                <img src="../../../../assets/img/delete.svg" />
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
